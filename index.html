<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>John Doe</h1>
            <h2>Level 5</h2>
            <div class="progress">
                <div class="progress-bar" style="width: 60%;">60% to Level 6</div>
            </div>
        </div>

        <div class="stats-display">
            <div class="stats-box">
                <h3>Stats</h3>
                <p><strong>Cardio:</strong> 30</p>
                <p><strong>Arms:</strong> 40</p>
                <p><strong>Abs:</strong> 30</p>
            </div>
            <div class="profile-picture">
                <img src="physique.webp" alt="Profile Picture">
            </div>
            <div class="stats-box">
                <h3>Strengths</h3>
                <p><strong>Chest:</strong> 30</p>
                <p><strong>Back:</strong> 60</p>
                <p><strong>Legs:</strong> 20</p>
            </div>
        </div>

        <div class="footer">
            <a href="mytraining.html"><button>my training</button></a>
            <a href="friends.html"><button>Friends</button></a>
            <a href="stats.html"><button>Stats</button></a>
            <a href="mypage.html"><button>My Page</button></a>
        </div>
    </div>
</body>
</html>
